<!DOCTYPE html>
<html lang="fr">

    <head>

        <meta charset="utf-8">
        <title>Crave's Hub - Accueil</title>
        <link rel="icon" href="img/craves-hub.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <body>

        <header>

            <nav>
                <span>
                    <a href="crave-main.html">
                        <img loading="lazy" src="img/logo_crave.png" alt="Logo Crave" class="logo">
                    </a>
                    <a href="crave-main.html">
                        <img loading="lazy" src="img/home.svg" alt="Home button" class="home">
                    </a>
                </span>

                <form id="search-form" action="results.html">

                <span>

            <section class="section-1">

                <div class="categories">
                    <button class="button-categories" data-category="populaires">Populaires</button>

                    <button class="button-categories" data-category="programmes">Programmes</button>

                </div>

        </main>

        <footer>

            <nav>
                <a href="crave-main.html" class="reseau">

                <a href="mailto:traze.contact@gmail.com">
